included:
  - Sources
  - Tests

excluded:
  - build
  - .build

disabled_rules:
  - statement_position
  - type_name

opt_in_rules:
  - closure_end_indentation
  - conditional_returns_on_newline
  - empty_count
  - indentation_width

line_length:
  warning: 120
  ignores_comments: true
warning_threshold: 1
